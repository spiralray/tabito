<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ME310</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/css/style.css">

<link href='assets/css/fullcalendar.css' rel='stylesheet' />
<link href='assets/css/fullcalendar.print.css' rel='stylesheet' media='print' />

<script type="text/javascript" src='assets/js/moment.min.js'></script>
<script type="text/javascript" src='assets/js/jquery.min.js'></script>
<script type="text/javascript" src='assets/js/jquery-ui.custom.min.js'></script>
<script type="text/javascript" src="assets/js/jquery.ui.touch-punch.js"></script>
<script type="text/javascript" src='assets/js/fullcalendar.min.js'></script>


<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places"></script>
<script type="text/javascript" src="assets/js/map.js"></script>

<script>

	$(document).ready(function() {


		/* initialize the external events
		-----------------------------------------------------------------*/

		$('#external-events .unselected').each(function() {

			// store data so the calendar knows to render an event upon drop
			$(this).data('event', {
				title: $.trim($(this).text()), // use the element's text as the event title
				stick: true // maintain when user navigates (see docs on the renderEvent method)
			});

			// make the event draggable using jQuery UI
			$(this).draggable({
				zIndex: 999,
				revert: true,      // will cause the event to go back to its
				revertDuration: 0  //  original position after the drag
			});

		});


		/* initialize the calendar
		-----------------------------------------------------------------*/

		$('#calendar').fullCalendar({
			header: {
				left: '',
				center: 'title',
				right: ''
			},
			contentHeight: document.getElementById("calendar").clientHeight-60,
			defaultView: 'agendaDay', //初めの表示内容を指定　内容はこちらを参照→ http://fullcalendar.io/docs/views/Available_Views/
			allDaySlot: false,
			editable: true,
			droppable: true, // this allows things to be dropped onto the calendar
			drop: function() {

			}
		});


	});

</script>

</head>
<body onload="initialize()">
	<div id="wrapper">
	  <input type="checkbox" id="navTgl">

	  <label for="navTgl" class="open">≡</label>
	  <label for="navTgl" class="close"></label>
	  <nav class="menu">
			<div class="place">
				<div class="selected" id='calendar'>

				</div>

				<div id='external-events'>
					<h4>Draggable Events</h4>
					<div id='registered-places'>
					  <div class='fc-event unselected'>My Event 1</div>
					  <div class='fc-event selected'>My Event 2</div>
					  <div class='fc-event unselected'>My Event 3</div>
					  <div class='fc-event unselected'>My Event 4</div>
					  <div class='fc-event unselected'>My Event 5</div>
				  </div>
				</div>
		</div>
  </nav>

</div>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
<div id="map"></div>

</body>
</html>
